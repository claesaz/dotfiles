"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$character"""

add_newline = false

[directory]
style = "bright-black"

[character]
success_symbol = "[\ueab6](green)"
error_symbol = "[\ueab6](red)"
vimcmd_symbol = "[\ueab5](green)"

[git_branch]
format = "[$branch]($style) "
style = "black"
